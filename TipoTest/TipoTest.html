    <body>
        <div>
            <h1>Ejercicio 6. Manejo de Arrays. Cuestionario.</h1>
            <form id="testForm">
                <div class="pregunta" id="q1-container">
                    <p>1. ¿Cual es la capital de Francia?</p>
                   <label><input type="radio" name="q1" value="a"> Londres</label><br>
                   <label><input type="radio" name="q1" value="b"> Berlin</label><br>
                   <label><input type="radio" name="q1" value="c"> Paris</label>
                </div>
                <div class="pregunta" id="q2-container">
                    <p>2. ¿Cual es el oceano mas grande del mundo?</p>
                <label><input type="radio" name="q2" value="a"> Atlantico</label><br>
                   <label><input type="radio" name="q2" value="b"> Indico</label><br>
                   <label><input type="radio" name="q2" value="c"> Pacifico</label>
                </div>
                <div class="pregunta" id="q3-container">
                    <p>3. ¿Cual es el planeta mas cercano al sol?</p>
                    <label><input type="radio" name="q3" value="a"> Venus</label><br>
                   <label><input type="radio" name="q3" value="b"> Mercurio</label><br>
                   <label><input type="radio" name="q3" value="c"> Marte</label>
                </div>
                <div class="pregunta" id="q4-container">
                    <p>4. ¿En que continente se encuentra Egipto?</p>
                    <label><input type="radio" name="q4" value="a"> Asia</label><br>
                   <label><input type="radio" name="q4" value="b"> Europa</label><br>
                   <label><input type="radio" name="q4" value="c"> Africa</label>
                </div>
                <div class="pregunta" id="q5-container">
                    <p>5. ¿Cual es el metal mas abundante en la corteza terrestre?</p>
                    <label><input type="radio" name="q5" value="a"> Hierro</label><br>
                   <label><input type="radio" name="q5" value="b"> Aluminio</label><br>
                   <label><input type="radio" name="q5" value="c"> Cobre</label>
                </div>
                <button type="button" onclick="comprobarRespuestas()">Enviar</button>
               
            </form>
